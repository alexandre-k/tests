<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title></title>
        <style>
        .ui-match {
            background: lightblue;
            color: darkblue;
        }
        </style>
    </head>
    <body ng-app='app'>
        <div ng-controller='MainController'>
            <p><textarea ng-model='text' style='width:100%;height:400px' ></textarea></p>
            <p><input type="search" ng-model='query'/></p>
            <p ng-bind-html='text | highlight:query:true'></p>
        </div>
        <script src='bower_components/angular/angular.js'></script>
        <script src='bower_components/angular-ui-utils/index.js'></script>
        <script src='bower_components/angular-ui-highlight/highlight.js'></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src='app.js'></script>
    </body>
</html>
