<ion-view title='Please sign in'>
    <ion-content class='padding'>
        <div class="list">
            <label class='item item-input'>
                <input type='text' placeholder='Name' ng-model='user.name'/>
            </label>
            <label class='item item-input'>
                <input type='text' placeholder='Password' ng-model='user.password'/>
            </label>
        </div>
        <button class='button button-full button-balanced' ng-click='login()'>Login</button>
        <button class='button button-full button-clear button-positive' ui-sref='outside.register'>Register</button>
    </ion-content>
</ion-view>
