<ion-view>
    <ion-header-bar align-title='left' class='bar-positive'>
        <h1 class='title'>Member area</h1>
        <div class="buttons">
            <button class='button button-clear' ng-click='logout()'>Logout</button>
        </div>
    </ion-header-bar>
    <ion-content clas='padding'>
        <div class="card">
            <div class="item item-text-wrap">
                {{memberinfo}}
            </div>
        </div>
        <button class='button button-full button-assertive' ng-click='destroySession()'>Destroy  Session</button>
        <button class='button button-full button-balanced' ng-click='getInfo()'>Get member info</button>
    </ion-content>
</ion-view>
